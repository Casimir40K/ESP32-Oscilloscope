[env:esp32dev]
platform = espressif32
board = denky32
framework = arduino
monitor_speed = 115200

; Add libraries you need below (examples shown)
lib_deps =
    adafruit/Adafruit GFX Library
    adafruit/Adafruit ILI9341
    bblanchon/ArduinoJson

; Optional: uncomment to reduce compilation warnings
; build_flags = -Wno-error=deprecated-declarations

; Optional: upload_port if you want to specify USB port manually
upload_port = COM3   ; or /dev/ttyUSB0 on Linux/Mac

; Optional: increase upload speed
; upload_speed = 921600

; For advanced usage, see PlatformIO documentation:
; https://docs.platformio.org/en/latest/projectconf/